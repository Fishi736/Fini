<div class="wrapper">
  <app-mail></app-mail>
  <div class="main-panel ">
    <!-- Navbar -->
    <app-header></app-header>
    <!-- End Navbar -->
    <div class="content ">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 my-2">
            <div class="card">
              <div class="card-header">
                <img class="card-img-top img-fluid" src="assets/img/b.png" height="20px" alt="">
                <h4 class="card-title">Inbox</h4>
                <p class="card-category">Recived Mails</p>
              </div>
              <div class="card-body">
                <div class="table-resposive">
                  <table class="table">
                      <thead class="text-light bg-dark">
                        <th scope="col">To</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Message</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                      </thead>
                    <tbody>

                      <tr *ngFor="let k of cdata">
                        <td><b>{{k.To}}</b></td>
                        <td>{{k.Subject}}</td>
                        <td>{{k.Text}}</td>
                        <td>{{k.Date|date:"dd/MM/yyyy"}}</td>
                        <td>
                          <button type="button" rel="tooltip" title="Remove" class="btn btn-danger "
                            (click)="delete(k._id)">
                            <i class="fa fa-trash"></i>
                          </button>
                          <div>
                            <a (click)="readmail(k._id)" routerLinkActive="active" title="Mark as read"
                              class="btn btn-primary ">
                              <i class="fa fa-envelope-open"></i>
                            </a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>

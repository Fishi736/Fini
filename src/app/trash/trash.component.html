<div class="wrapper">
  <app-mail></app-mail>
  <div class="main-panel">
    <app-header></app-header>
    <div class="content">
      <div class="container-fluid ">
        <div class="row">
          <div class="col-lg-12 my-5">
            <div class="card">
              <div class="card-header ">
                <img class="card-img-top img-fluid" src="assets/img/b.png" height="20px" alt="">

                <h4 class="card-title">Trash</h4>
              </div>

              <div class="card-body ">
                <div class=" table table-resposive">
                  <table class="table table-hover">
                    <thead>
                      <tr class="bg-dark text-white">

                        <th>To</th>
                        <th>Subject</th>
                        <th>Text</th>
                        <th>Date</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let k of cdata ;index as i">

                        <td><b>{{k.To}}</b></td>
                        <td>{{k.Subject}}</td>
                        <td>{{k.Text}}</td>
                        <td>{{k.Date|date:"dd/MM/yyyy"}}</td>
                        <td>
                          <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple"
                            (click)="delete(k._id)">
                            <i class="fa fa-trash"></i>
                          </button>
                          <button type="button" rel="tooltip" title="Mark as read" class="btn btn-primary btn-simple ">
                            <i class="fa fa-envelope-open"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>

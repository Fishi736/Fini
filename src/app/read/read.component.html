<div class="wrapper">
    <app-mail></app-mail>
    <div class="main-panel ">
        <app-header></app-header>
        <div class="content ">
            <div class="card">
                <img class="card-img-top img-fluid" src="assets/img/t.jpg" alt="">
                <div class="card-body">
                    <h2 class="card-title text-center ">Mail Details</h2>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 mt-5">
                                <ul class="list-group" *ngFor="let k of mail">
                                    <li class="list-group-item">
                                        <div class="row">
                                            <div class="col float-left">
                                                <b>From</b>: User
                                            </div>
                                            <div class="col float-right">
                                                <button class="btn btn-simple " onclick="window.print()">
                                                    <i class="fa fa-print fa-1x"></i>
                                                </button>
                                                <button class="btn btn-simple ">
                                                    <i class="fa fa-reply fa-1x"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">{{k.Subject}}</li>
                                    <li class="list-group-item"><i class="fa fa-calendar"></i>
                                        {{k.Date|date:'dd/MM/yyyy'}}
                                    </li>
                                    <li class="list-group-item">{{k.Text}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
